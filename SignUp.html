<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signin">
        <div class="logo"> 
            <img src="./Images/AliceBookNest.png" alt="">
        </div>
        <div class="signin-form">
            <h3>Sign In to your account</h3>
            <form id="signupForm">
                <div class="form-group"> 
                    <input type="text" name="first_name" placeholder="First name" required> 
                </div>
                <div class="form-group"> 
                    <input type="text" name="last_name" placeholder="Last name" required> 
                </div>
                <div class="form-group"> 
                    <input type="email" name="email" placeholder="E-mail" required> 
                </div>
                <div class="form-group"> 
                    <input type="number" name="phone_number" placeholder="Phone number" required> 
                </div>
                <div class="form-group"> 
                    Gender: 
                    <label for="male">Male</label><input type="radio" class="male" name="gender" value="Male" required> 
                    <label for="female">Female</label> <input type="radio" class="female" value="Female" required> 
                </div>
                <div class="form-group"> 
                    <input type="password" name="password" placeholder="Enter password" required> 
                </div> 
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
